<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-wrapper">
   
            <div class="header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="bot-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 8V4H8"/>
                                <rect width="16" height="12" x="4" y="8" rx="2"/>
                                <path d="M2 14h2"/>
                                <path d="M20 14h2"/>
                                <path d="M15 13v2"/>
                                <path d="M9 13v2"/>
                            </svg>
                        </div>
                        <div>
                            <h1>JobLens</h1>
                            <p class="subtitle">Your intelligent job data assistant</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="filter-btn" onclick="toggleFilterPanel()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                            </svg>
                            <span>Filters</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filter Panel -->
            <div class="filter-panel" id="filterPanel">
                <div class="filter-header">
                    <h3>Filter Panel</h3>
                    <button class="close-filter-btn" onclick="toggleFilterPanel()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                
                <div class="filter-content">
                    <div class="filter-group">
                        <label for="locationFilter">Location</label>
                        <select id="locationFilter" class="filter-select">
                            <option value="">All Locations</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="companyFilter">Company</label>
                        <select id="companyFilter" class="filter-select">
                            <option value="">All Companies</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="roleFilter">Role</label>
                        <select id="roleFilter" class="filter-select">
                            <option value="">All Roles</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="skillsFilter">Skills</label>
                        <input type="text" id="skillsFilter" class="filter-input" placeholder="e.g., Java, Spring Boot, REST APIs, SQL">
                    </div>

                    <div class="filter-actions">
                        <button class="apply-filter-btn" onclick="applyFilters()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            Apply Filters
                        </button>
                        <button class="clear-filter-btn" onclick="clearFilters()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                            Clear All
                        </button>
                    </div>

                    <div class="active-filters" id="activeFilters"></div>
                </div>
            </div>

            <div class="messages-area" id="messagesArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8V4H8"/>
                            <rect width="16" height="12" x="4" y="8" rx="2"/>
                            <path d="M2 14h2"/>
                            <path d="M20 14h2"/>
                            <path d="M15 13v2"/>
                            <path d="M9 13v2"/>
                        </svg>
                    </div>
                    <h2>Welcome to JobLens</h2>
                    <p>Ask me anything about job data - companies, roles, and more!</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Ask me about job data... (e.g., 'List companies from Bangalore')"
                        rows="2"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="handleSend()" id="sendBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
